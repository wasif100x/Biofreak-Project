<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgba(0, 0, 0, 0.699);color: white; text-align: center;">
    <h2>Edit your info</h2>
    <form>
        <a href="" target="self">
    <img src="/images/download.png">
</a>
    <div>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" required>
    </div>
    <div>
        <label for="lname">Lirst name</label>
        <input type="text" id="lname" name="lname" required>
    </div>

        <input type="password" id="pass" name="pass" maxlength="16" placeholder="password" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email account" required>
    </div>
    <br>
<div>
    <input type="reset" style="background-color: black;color: white;">
</div>
<div>
    <input type="submit" style="background-color: black;color: white;">
</div>
</form>
</body>
</html>
